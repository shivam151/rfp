name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Print image URLs
      run: |
        echo "üê≥ Docker image pushed successfully!"
        echo "üì¶ Available at:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
          echo "   ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${tag##*:}"
        done
        echo ""
        echo "üöÄ Quick start:"
        echo "   docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest"
        echo "   docker run -p 8000:8000 -p 8501:8501 ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest"